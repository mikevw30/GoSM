<h1>Your Songs</h1>
<a style="margin-bottom:5px;" href="#/" class="btn btn-primary">Menu</a>
<ui class="list-group">
   <li ng-repeat="song in vm.songs" class="list-group-item">
         Song: {{ song.name }} ,
         Artist: {{ song.artist }}
      <span style="margin-left:5px;" class="pull-right btn btn-danger" ng-click="vm.deleteSong(song._id)">Delete</span>
      <span class="pull-right btn btn-primary" ng-click="vm.changeView(song._id)">Edit</span>
   </li>
</ul>
