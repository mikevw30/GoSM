<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<meta name="msapplication-tap-highlight" content="no" />
</head>
<body>
   <div ng-app="HelloApp" ng-controller="HelloCtrl">
      <div id="container" class="jumbotron col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" style="background-color: #d9edf7">
         <h1>
            Underground<small>Sound</small>
         </h1>
      </div>
      <div id="container">
         <div id="loginbox" style="margin-top: 5px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
               <div class="panel-heading">
                  <div class="panel-title">Sign In</div>
                  <div style="float: right; font-size: 80%; position: relative; top: -10px">
                     <a href="#">Forgot password?</a>
                  </div>
               </div>
               <div style="padding-top: 30px" class="panel-body">
                  <div style="display: none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                  <form id="loginform" class="form-horizontal" role="form">
                     <div style="margin-bottom: 25px" class="input-group">
                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email">
                     </div>
                     <div style="margin-bottom: 25px" class="input-group">
                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                     </div>
                     <div class="input-group">
                        <div class="checkbox">
                           <label> 
                              <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                           </label>
                        </div>
                     </div>
                     <div style="margin-top: 10px" class="form-group">
                        <div class="col-sm-12 controls">
                           <a id="btn-login" href="#" class="btn btn-success">Login </a>
                        </div>
                     </div>
                     <div class="form-group">
                        <div class="col-md-12 control">
                           <div style="border-top: 1px solid #888; padding-top: 15px; font-size: 85%">
                              Don't have an account! <a href="signUpPage.html" > Sign Up Here </a>
                           </div>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
   <script type="text/javascript" src="cordova.js"></script>
   <script type="text/javascript" src="js/index.js"></script>
   <script type="text/javascript" src="js/angular.min.js"></script>
   <script type="text/javascript">
				app.initialize();
			</script>
   <script src="js/controllers/mainController.js"></script>
</body>
</html>
