<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<meta name="msapplication-tap-highlight" content="no" />
</head>
<body>
   <div ng-app="HelloApp" ng-controller="HelloCtrl">
      <div id="container">
         <div id="signupbox" margin-top: 5px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
               <div class="panel-heading">
                  <div class="panel-title">Sign Up</div>
                  <div style="float: right; font-size: 85%; position: relative; top: -10px">
                     <a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a>
                  </div>
               </div>
               <div class="panel-body">
                  <form id="signupform" class="form-horizontal" role="form">
                     <div id="signupalert" style="display: none" class="alert alert-danger">
                        <p>Error:</p>
                        <span></span>
                     </div>
                     <div class="form-group">
                        <label for="email" class="col-md-3 control-label">Email</label>
                        <div class="col-md-9">
                           <input type="text" class="form-control" name="email" placeholder="Email Address">
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="firstname" class="col-md-3 control-label">First Name</label>
                        <div class="col-md-9">
                           <input type="text" class="form-control" name="firstname" placeholder="First Name">
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="lastname" class="col-md-3 control-label">Last Name</label>
                        <div class="col-md-9">
                           <input type="text" class="form-control" name="lastname" placeholder="Last Name">
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="password" class="col-md-3 control-label">Password</label>
                        <div class="col-md-9">
                           <input type="password" class="form-control" name="passwd" placeholder="Password">
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="password" class="col-md-3 control-label">Repeat Password</label>
                        <div class="col-md-9">
                           <input type="password" class="form-control" name="icode" placeholder="Password">
                        </div>
                     </div>
                     <div class="form-group">
                        <div class="col-md-offset-3 col-md-9">
                           <button id="btn-signup" type="button" class="btn btn-info">
                              <i class="icon-hand-right"></i> &nbsp Sign Up
                           </button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
   <script type="text/javascript" src="cordova.js"></script>
   <script type="text/javascript" src="js/index.js"></script>
   <script type="text/javascript" src="js/angular.min.js"></script>
   <script type="text/javascript">
				app.initialize();
			</script>
   <script src="js/controllers/mainController.js"></script>
</body>
</html>
