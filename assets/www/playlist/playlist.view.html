<div class="container">
   <form ng-submit="vm.updatePlayList()" role="form" ng-model="vm.user.playList">
      <h1>Tap/Click to select</h1>
      <ul class="list-group">
         <li ng-repeat="genre in vm.user.playList" ng-class="vm.getClass($index)" ng-click="vm.toggleActive($index)"  value="{{genre.name}}">{{genre.title}}</li>
      </ul>
      <button type="submit" class="btn btn-default">Save Playlist</button>
   </form>
   <a href="#/" class="btn btn-primary">Menu</a>
</div>
